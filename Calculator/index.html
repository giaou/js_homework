<!DOCTYPE html>
<html>
  <header>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </header>

  <body>
    <p class="js-display-operation display-operation"></p>
    <p>
      <button class="number" onclick="addButton('1')">1</button>
      <button class="number" onclick="addButton('2')">2</button>
      <button class="number" onclick="addButton('3')">3</button>
      <button class="number operator" onclick="addButton(' + ')">+</button>
    </p>
    <p>
      <button class="number" onclick="addButton('4')">4</button>
      <button class="number" onclick="addButton('5')">5</button>
      <button class="number" onclick="addButton('6')">6</button>
      <button class="number operator" onclick="addButton(' - ')">-</button>
    </p>
    <p>
      <button class="number" onclick="addButton('7')">7</button>
      <button class="number" onclick="addButton('8')">8</button>
      <button class="number" onclick="addButton('9')">9</button>
      <button class="number operator" onclick="addButton(' * ')">*</button>
    </p>
    <p>
      <button class="number" onclick="addButton('0')">0</button>
      <button class="number" onclick="addButton('.')">.</button>
      <button class="number" onclick="equalBtn()">=</button>
      <button class="number operator" onclick="addButton(' / ')">/</button>
    </p>
    <button class="number clear" onclick="clearBtn()">Clear</button>

    <script src="index.js"></script>
  </body>
</html>
