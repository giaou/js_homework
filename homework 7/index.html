<!DOCTYPE html>
<html>
  <header>
    <title>Homework 7</title>
  </header>
  <body>
    <script>
      const name = "";

      //7a-b-c
      function greet(yourName = name) {
        if (yourName === "") {
          console.log("Hi there!");
          return;
        }
        console.log(`Hello${yourName}.`);
      }

      greet(" Leslie");
      greet();

      //7d
      function convertToFahrenheit(celcius) {
        return (celcius * 9) / 5 + 32;
      }

      //7e
      function convertToCelcius(fahrenheit) {
        return ((fahrenheit - 32) * 5) / 9;
      }

      //7f
      function convertTemperature(degrees, unit) {
        if (unit === "C") return convertToFahrenheit(degrees) + "F";
        else if (unit === "F") return convertToCelcius(degrees) + "C";
        else console.log("Invalid unit!!");
      }

      console.log(convertToFahrenheit(25));
      console.log(convertToCelcius(86));
      console.log(convertTemperature(25, "C"));
      console.log(convertTemperature(86, "F"));

      //7g
      function convertLength(length, from, to) {
        if (from === "km") {
          if (to === "miles") return length / 1.6 + " miles";
          else if (to === "ft") return length * 3281 + " ft";
          else if (to === "km") return length + " km";
          else return "Invalid unit: " + to;
        } else if (from === "miles") {
          if (to === "miles") return length + " miles";
          else if (to === "ft") return length * 5280 + " ft";
          else if (to === "km") return length * 1.6 + " km";
          else return "Invalid unit: " + to;
        } else if (from === "ft") {
          if (to === "miles") return length / 5280 + " miles";
          else if (to === "ft") return length + " ft";
          else if (to === "km") return length / 3281 + " km";
          else return "Invalid unit: " + to;
        } else {
          return "Invalid unit: " + from;
        }
      }

      console.log(convertLength(50, "miles", "km"));
      console.log(convertLength(32, "km", "miles"));
      console.log(convertLength(50, "km", "km"));
      console.log(convertLength(5, "miles", "km"));
      console.log(convertLength(5, "miles", "ft"));
      console.log(convertLength(5, "km", "ft"));
      console.log(convertLength(5, "lbs", "lbs"));
    </script>
  </body>
</html>
