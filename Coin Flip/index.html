<!DOCTYPE html>
<html>
  <header>
    <title>Coin Flip</title>
  </header>
  <body>
    <script>
      const rand = Math.random();

      function tailsOrHeads() {
        if (rand < 0.5) console.log(rand+" heads");
        else console.log(rand+" tails");
      }

      tailsOrHeads();
    </script>
  </body>
</html>
