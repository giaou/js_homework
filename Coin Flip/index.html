<!DOCTYPE html>
<html>
  <header>
    <title>Coin Flip</title>
  </header>
  <body>
    <script>
      const rand = Math.random();
      let result = "";
      const guess = "heads";

      function tailsOrHeads() {
        if (rand < 0.5) {
          result = "heads";
          console.log(rand + " heads");
        } else {
          result = "tails";
          console.log(rand + " tails");
        }
      }

      function play() {
        tailsOrHeads();
        guess === result
          ? console.log(
              `result is ${result} and your guess is ${guess}. You win!!`
            )
          : console.log(
              `result is ${result} and your guess is ${guess}. You lost!!`
            );
      }

      play();
    </script>
  </body>
</html>
