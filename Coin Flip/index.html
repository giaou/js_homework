<!DOCTYPE html>
<html>
  <header>
    <title>Coin Flip</title>
  </header>
  <body>
    <script>
      const rand = Math.random();
      let result = "";

      function tailsOrHeads() {
        if (rand < 0.5) {
          result = "heads";
          console.log(rand + " heads");
        } else {
          result = "tails";
          console.log(rand + " tails");
        }
      }

      tailsOrHeads();
    </script>
  </body>
</html>
