<!DOCTYPE html>
<html>
  <header>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
  </header>

  <body>
    <h1>Rock Paper Scissors</h1>

    <!--3 buttons will go here-->
    <button class="js-rock move-btn">
      <img src="/rock paper scissors/images/rock-emoji.png" class="move-icon" />
    </button>
    <button class="js-paper move-btn">
      <img
        src="/rock paper scissors/images/paper-emoji.png"
        class="move-icon"
      />
    </button>
    <button class="js-scissors move-btn">
      <img
        src="/rock paper scissors/images/scissors-emoji.png"
        class="move-icon"
      />
    </button>

    <!--display result of the game-->
    <p class="js-result result"></p>

    <!--display player and computer's moves-->
    <p class="js-moves moves"></p>

    <!--display score of the game-->
    <p class="js-scores score"></p>

    <!--reset all the score-->
    <button class="js-reset reset">Reset Score</button>
    <!--auto play button-->
    <button class="js-auto auto">Auto Play</button>
    <!--warning message-->
    <p class="js-warning-msg warning-msg"></p>


    <script src="index.js"></script>
  </body>
</html>
